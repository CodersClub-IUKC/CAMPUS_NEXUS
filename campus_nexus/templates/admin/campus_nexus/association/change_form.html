{% extends "admin/change_form.html" %}

{% block content %}
  {% if stats_cards %}
    <div class="row mb-3">
      {% for card in stats_cards %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <div style="font-size: 13px; opacity: .75;">{{ card.label }}</div>
              <div style="font-size: 28px; font-weight: 800; line-height: 1.2;">{{ card.value }}</div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {{ block.super }}
{% endblock %}
